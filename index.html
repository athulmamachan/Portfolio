<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Athul Mamachan</title>
<!-- Round favicon -->
<link rel="icon" href="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/Profile1.png" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  font-family:Arial,Helvetica,sans-serif;
  background:#fff;
  color:#111;
  height:100%;
}

/* GRID CONTAINER */
.container{
  display:grid;
  grid-template-columns:35% 65%;
  width:100%;
  min-height:100vh;
}

/* LEFT SIDE */
.left{
  position:sticky;
  top:0;
  padding:60px 40px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.profile{
  width:180px;
  height:180px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:30px;
  border:3px solid #ddd;
}

.left h1{font-size:42px;margin-bottom:15px;text-align:center;}
.left h2{font-size:18px;color:#555;margin-bottom:20px;text-align:center;}
.left p{font-size:18px;color:#555;max-width:320px;text-align:center;}

/* RIGHT SIDE */
.right{
  padding:60px;
  overflow-y:auto;
  max-height:100vh;
}

/* CATEGORY */
.category{margin-bottom:80px}

.category h3{
  font-size:28px;
  display:flex;
  align-items:center;
  gap:10px;
  position:relative;
}

.category h3::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-15px;
  width:10%;
  height:3px;
  background:#111;
  border-radius:2px;
}

/* CARD GROUP */
.card-group{
  display:flex;
  gap:20px;
  margin-top:45px;
  flex-wrap:wrap;
}

/* BIG CARD */
.card-big{
  width:457px;
  height:257px;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  border:2px solid #ddd;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
  transition:.25s;
}
.card-big:hover{
  transform:scale(1.03);
  box-shadow:0 15px 30px rgba(0,0,0,.25);
}
.card-big img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* SMALL GRID */
.small-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  grid-template-rows:repeat(2,1fr);
  gap:15px;
}

/* SMALL CARD */
.card-small{
  width:220px;
  height:120px;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  border:2px solid #ddd;
  box-shadow:0 5px 15px rgba(0,0,0,.12);
  transition:.25s;
}

/* SMALL CARD IMAGE */
.card-small img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform .35s ease;
}

/* ZOOM EFFECT ON HOVER */
.card-small:hover img{
  transform:scale(1.12);
}

/* CONTACT */
.contact-section{
  margin-top:100px;
  text-align:center;
}
.contact-icons{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:25px;
}
.contact-icons img{
  width:50px;
  height:50px;
  transition:.2s;
}
.contact-icons img:hover{
  transform:scale(1.2);
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal.show{display:flex}

.modal-content{
  width:80%;
  max-width:800px;
  background:#000;
  border-radius:10px;
  transform:scale(.7);
  opacity:0;
  transition:.3s;
}
.modal-content.show{
  transform:scale(1);
  opacity:1;
}
.modal iframe{
  width:100%;
  height:450px;
  border-radius:10px;
}
.close{
  position:absolute;
  top:10px;
  right:15px;
  font-size:28px;
  color:#fff;
  cursor:pointer;
}

/* RESPONSIVE */
@media(max-width:900px){
  .container{grid-template-columns:1fr;}
  .card-group{flex-direction:column;}
  .card-big,.card-small{width:100%;height:auto;}
  .right{padding:40px 20px;}
  .left{padding:40px 20px;}
}
</style>
</head>

<body>

<div class="container">

<!-- LEFT -->
<aside class="left">
  <img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/Profile.jpeg" class="profile">
  <h1>Athul Mamachan</h1>
  <h2>Video Editor | Director</h2>
  <p>Turning raw footage into powerful stories with rhythm, emotion, and visual impact.</p>
</aside>

<!-- RIGHT -->
<main class="right">

<!-- MUSIC VIDEO -->
<div class="category">
<h3>Music Video <img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/music%20icon.gif" width="30"></h3>
<div class="card-group">
  <div class="card-big" onclick="openModal('https://www.youtube.com/embed/B9TItHSQsy8')">
    <img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/Queen.jpeg">
  </div>
  <div class="small-grid">
    <div class="card-small"><img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/Cap.jpeg"></div>
    <div class="card-small"><img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/Singer.jpeg"></div>
    <div class="card-small"><img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/Mask.jpeg"></div>
    <div class="card-small"><img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/Queen1.jpeg"></div>
  </div>
</div>
</div>

<!-- SHORT FILM -->
<div class="category">
<h3>Short Film <img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/Clapper.gif" width="30"></h3>
<div class="card-group">
  <div class="card-big" onclick="openModal('https://www.youtube.com/embed/jf3TRh5UrX4')">
    <img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/Kali.jpeg">
  </div>
  <div class="small-grid">
    <div class="card-small"><img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/2man.jpeg"></div>
    <div class="card-small"><img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/1man.jpeg"></div>
    <div class="card-small"><img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/3man.jpeg"></div>
    <div class="card-small"><img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/Blood.jpeg"></div>
  </div>
</div>
</div>

<!-- REELS -->
<div class="category">
<h3>Reels <img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/Instagram.gif" width="50"></h3>
<div class="card-group">
  <div class="card-big" onclick="openModal('https://www.youtube.com/embed/R3-mUdWXMWU')">
    <img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/Reel.jpeg">
  </div>
  <div class="small-grid">
    <div class="card-small"><img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/Man.jpeg"></div>
    <div class="card-small"><img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/Dog.jpeg"></div>
    <div class="card-small"><img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/Sea.jpeg"></div>
    <div class="card-small"><img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/Boat.jpeg"></div>
  </div>
</div>
</div>

<!-- CONTACT -->
<div class="contact-section">
<h3>Contact Me</h3>
<div class="contact-icons">
<a href="#"><img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/Instagram1.gif"></a>
<a href="#"><img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/Whatsapp.gif"></a>
<a href="#"><img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/Gmail.gif"></a>
<a href="#"><img src="https://raw.githubusercontent.com/athulmamachan/portfolio/main/Source/LinkedIn.gif"></a>
</div>
</div>

</main>
</div>

<!-- MODAL -->
<div class="modal" id="videoModal">
<div class="modal-content">
<span class="close" onclick="closeModal()">&times;</span>
<iframe id="videoFrame" allowfullscreen></iframe>
</div>
</div>

<script>
const modal=document.getElementById("videoModal");
const frame=document.getElementById("videoFrame");
const content=document.querySelector(".modal-content");

function openModal(url){
 frame.src=url+"?autoplay=1";
 modal.classList.add("show");
 content.classList.add("show");
}
function closeModal(){
 modal.classList.remove("show");
 content.classList.remove("show");
 setTimeout(()=>frame.src="",300);
}
</script>

</body>
</html>
