<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  font-family:Arial,Helvetica,sans-serif;
  background:#fff;
  color:#111;
  width:100%;
  overflow-x:hidden;
}

.container{
  display:grid;
  grid-template-columns:35% 65%;
  min-height:100vh;
}

/* LEFT */
.left{
  position:sticky;
  top:0;
  height:100vh;
  padding:60px 40px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.profile{
  width:180px;
  height:180px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #ddd;
  margin-bottom:30px;
}
.left h1{font-size:42px;margin-bottom:15px}
.left h2{font-size:18px;color:#555;margin-bottom:20px}
.left p{font-size:18px;color:#555;max-width:320px;text-align:center}

/* RIGHT */
.right{
  height:100vh;
  overflow-y:auto;
  padding:60px;
}

.category{margin-bottom:90px}

.category h3{
  font-size:28px;
  display:flex;
  align-items:center;
  gap:10px;
  position:relative;
}
.category h3 img{width:32px}
.category h3::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-15px;
  width:10%;
  height:3px;
  background:#111;
}

/* CARDS */
.card-group{
  display:flex;
  gap:18px;
  margin-top:45px;
  flex-wrap:wrap;
}

.card-big, .card-small, .reel-card{
  position:relative;
  border-radius:12px;
  overflow:hidden;
  border:2px solid #ddd;
  cursor:pointer;
  transition: transform 0.3s ease;
}
.card-big img, .card-small img, .reel-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition: transform 0.3s ease;
}

/* Hover zoom effect */
.card-big:hover img,
.card-small:hover img,
.reel-card:hover img{
  transform: scale(1.1);
}

/* Pop-up overlay */
.card-big::after,
.card-small::after,
.reel-card::after{
  content:"\25B6"; /* Play symbol */
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  font-size:48px;
  color:rgba(255,255,255,0.8);
  pointer-events:none;
  transition: transform 0.3s ease, opacity 0.3s ease;
  opacity:0;
}
.card-big:hover::after,
.card-small:hover::after,
.reel-card:hover::after{
  transform:translate(-50%,-50%) scale(1);
  opacity:1;
}

/* Big and small card sizes */
.card-big{width:420px;height:235px;box-shadow:0 6px 16px rgba(0,0,0,.14);}
.small-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;}
.card-small{width:200px;height:110px;box-shadow:0 4px 12px rgba(0,0,0,.12);}
.reels-grid{margin-top:45px;display:grid;grid-template-columns:repeat(3,1fr);gap:20px;}
.reel-card{aspect-ratio:9/16;box-shadow:0 4px 12px rgba(0,0,0,.12);}

/* CONTACT */
.contact-section{
  margin:120px 0 60px;
  text-align:center;
}
.contact-icons{
  margin-top:25px;
  display:flex;
  justify-content:center;
  gap:25px;
}
.contact-icons img{width:50px;height:50px;}

/* MOBILE */
@media (max-width:900px){
.container{grid-template-columns:1fr}
.left{position:relative;height:auto;padding:40px 25px}
.right{height:auto;overflow:visible;padding:40px 25px}
.card-group{flex-direction:column}
.card-big{width:100%;height:auto;aspect-ratio:16/9}
.card-small{width:100%;height:auto;aspect-ratio:16/9}
.reels-grid{grid-template-columns:repeat(auto-fit,minmax(120px,1fr))}
}
</style>
