<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  font-family:Arial,Helvetica,sans-serif;
  background:#fff;
  color:#111;
}

/* ===== LAYOUT ===== */
.container{
  display:grid;
  grid-template-columns:35% 65%;
  height:100vh;
}

/* LEFT */
.left{
  position:sticky;
  top:0;
  height:100vh;
  padding:60px 40px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.profile{
  width:180px;
  height:180px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #ddd;
  margin-bottom:30px;
}

.left h1{font-size:42px;margin-bottom:15px;text-align:center;}
.left h2{font-size:18px;color:#555;margin-bottom:20px;text-align:center;}
.left p{font-size:18px;color:#555;max-width:320px;text-align:center;}

/* RIGHT */
.right{
  height:100vh;
  overflow-y:auto;
  padding:60px;
}

.category{margin-bottom:90px}

/* CATEGORY TITLE */
.category h3{
  font-size:28px;
  display:flex;
  align-items:center;
  gap:10px;
  position:relative;
}

.category h3::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-15px;
  width:10%;
  height:3px;
  background:#111;
}

/* ===== MUSIC / FILM ===== */
.card-group{
  display:flex;
  gap:20px;
  margin-top:45px;
}

.card-big{
  width:457px;
  height:257px;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  border:2px solid #ddd;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
  transition:.25s;
}
.card-big:hover{
  transform:scale(1.03);
  box-shadow:0 15px 30px rgba(0,0,0,.25);
}
.card-big img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.small-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

.card-small{
  width:220px;
  height:120px;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  border:2px solid #ddd;
}
.card-small img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.35s;
}
.card-small:hover img{
  transform:scale(1.12);
}

/* ===== REELS ===== */
.reels-wrapper{
  margin-top:45px;
  display:flex;
  flex-direction:column;
  gap:30px;
}

.reels-row{
  display:grid;
  grid-template-columns:repeat(3,240px);
  gap:25px;
}

.reel-card{
  width:240px;
  height:420px;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  border:1.5px solid #ddd;
  box-shadow:0 8px 22px rgba(0,0,0,.18);
  transition:.25s;
}
.reel-card:hover{
  transform:scale(1.04);
}
.reel-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== CONTACT ===== */
.contact-section{
  margin-top:120px;
  text-align:center;
}
.contact-section h3{
  font-size:28px;
  margin-bottom:30px;
}
.contact-icons{
  display:flex;
  justify-content:center;
  gap:30px;
}
.contact-icons img{
  width:55px;
  height:55px;
  transition:.2s;
}
.contact-icons img:hover{
  transform:scale(1.2);
}

/* ===== MODAL ===== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal.show{display:flex}

.modal-content{
  width:80%;
  max-width:800px;
  background:#000;
  border-radius:10px;
  transform:scale(.7);
  opacity:0;
  transition:.3s;
}
.modal-content.show{
  transform:scale(1);
  opacity:1;
}
.modal iframe{
  width:100%;
  height:450px;
}
.close{
  position:absolute;
  top:10px;
  right:15px;
  font-size:28px;
  color:#fff;
  cursor:pointer;
}

/* ===== MOBILE FIX ===== */
@media(max-width:900px){
  html,body{overflow:auto}
  .container{grid-template-columns:1fr;height:auto}
  .left{position:relative;height:auto;padding:40px 25px}
  .right{height:auto;overflow:visible;padding:40px 25px}
  .card-group{flex-direction:column}
  .reels-row{grid-template-columns:1fr}
  .reel-card{width:100%;max-width:320px;height:480px;margin:auto}
}
</style>
</head>

<script>
const modal=document.getElementById("videoModal");
const frame=document.getElementById("videoFrame");
const content=document.querySelector(".modal-content");

function openModal(url){
  frame.src=url+"?autoplay=1";
  modal.classList.add("show");
  content.classList.add("show");
}
function closeModal(){
  modal.classList.remove("show");
  content.classList.remove("show");
  setTimeout(()=>frame.src="",300);
}
</script>
