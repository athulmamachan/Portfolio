html,body{

.container{
  display:grid;
  grid-template-columns:35% 65%;
  height:100vh;

/* LEFT */
.left{
  position:sticky;
  top:0;
  height:100vh;
  padding:60px 40px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.profile{
  width:180px;
  height:180px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #ddd;
  margin-bottom:25px;
}

.left h1{font-size:40px;margin-bottom:10px}
.left h2{font-size:18px;color:#555;margin-bottom:20px}
.left p{font-size:18px;color:#555;max-width:340px}

/* RIGHT */
.right{
  height:100vh;
  overflow-y:auto;
  padding:60px;
}

/* CATEGORY */
.category{margin-bottom:90px}

.category h3{
  font-size:28px;
  display:flex;
  align-items:center;
  gap:10px;
  position:relative;
}

.category h3::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-15px;
  width:10%;
  height:3px;
  background:#111;
}

/* CARD LAYOUT */
.card-group{
  display:flex;
  gap:20px;
  margin-top:45px;
}

/* BIG CARD */
.card-big{
  width:457px;
  height:257px;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  border:1.5px solid #ddd;
  box-shadow:0 10px 25px rgba(0,0,0,.18);
  transition:.3s;
}
.card-big:hover{transform:scale(1.05)}
.card-big img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* SMALL GRID */
.small-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  grid-template-rows:repeat(2,1fr);
  gap:15px;
}

/* SMALL CARD */
.card-small{
  width:220px;
  height:120px;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  border:1.5px solid #ddd;
  box-shadow:0 6px 15px rgba(0,0,0,.15);
}
.card-small img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.3s;
}
.card-small:hover img{transform:scale(1.12)}

/* CONTACT */
.contact{
  margin-top:120px;
  text-align:center;
}
.contact-icons{
  margin-top:25px;
  display:flex;
  justify-content:center;
  gap:25px;
}
.contact-icons img{
  width:50px;
  height:50px;
  transition:.2s;
}
.contact-icons img:hover{transform:scale(1.2)}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal.show{display:flex}
.modal-content{
  width:80%;
  max-width:850px;
  background:#000;
  border-radius:12px;
  transform:scale(.7);
  opacity:0;
  transition:.3s;
}
.modal-content.show{
  transform:scale(1);
  opacity:1;
}
.modal iframe{
  width:100%;
  height:450px;
  border-radius:12px;
}
.close{
  position:absolute;
  top:10px;
  right:18px;
  font-size:30px;
  color:#fff;
  cursor:pointer;
}
</style>

<script>
const modal=document.getElementById("modal");
const frame=document.getElementById("frame");
const content=document.querySelector(".modal-content");

function openModal(url){
 frame.src=url+"?autoplay=1";
 modal.classList.add("show");
 content.classList.add("show");
}
function closeModal(){
 modal.classList.remove("show");
 content.classList.remove("show");
 setTimeout(()=>frame.src="",300);
}
